    \ 'vim-lsp': {
    \   'mark': 'lsp',
    \   'matchers': ['matcher_head'],
    \   'forceCompletionPattern': '\.|:|->',
    \   'minAutoCompleteLength': 1,
    \ },
    \ })

    call ddc#enable()
'''

