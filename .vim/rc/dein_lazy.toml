[[plugins]]
repo = 'Shougo/defx.nvim'
if = '''has('python3')'''
hook_add = '''
    nnoremap <silent> <Leader>f :<C-u>Defx -toggle -listed -resume -split=vertical -winwidth=35 -direction=topleft  -buffer-name=tab`tabpagenr()`<CR>
'''
hook_source = '''
    call defx#custom#option('_', {
        \ 'show_ignored_files': 1,
        \ })

    call defx#custom#column('icon', {
        \ 'directory_icon': '+ ',
        \ 'file_icon': '  ',
        \ 'opened_icon': '- ',
        \ 'root_icon': ' ',
        \ })

    call defx#custom#column('mark', {
        \ 'readonly_icon': 'X',
        \ 'selected_icon': '*',
        \ })

    autocmd FileType defx setlocal nonumber
'''
[plugins.ftplugin]
defx = '''
    nnoremap <silent><buffer><expr> <CR>
    \ defx#do_action('open')
    nnoremap <silent><buffer><expr> o
    \ defx#is_directory() ?
    \ defx#do_action('open_or_close_tree') . 'j':
    \ defx#do_action('drop')
    nnoremap <silent><buffer><expr> O
    \ defx#do_action('open','tabnew')
    nnoremap <silent><buffer><expr> K
    \ defx#do_action('new_directory')
    nnoremap <silent><buffer><expr> N
    \ defx#do_action('new_file')
    nnoremap <silent><buffer><expr> <CR>
    \ defx#do_action('drop')
    nnoremap <silent><buffer><expr> h
    \ defx#is_opened_tree() ?
    \ defx#do_action('close_tree'):
    \ defx#do_action('cd', ['..'])
    nnoremap <silent><buffer><expr> l
    \ defx#is_directory() ?
    \ defx#do_action('open_or_close_tree') . 'j':
    \ defx#do_action('drop')
    nnoremap <silent><buffer><expr> .
    \ defx#do_action('toggle_ignored_files')
    nnoremap <silent><buffer><expr> s
    \ defx#do_action('multi', [['drop', 'split'], 'quit'])
    nnoremap <silent><buffer><expr> v
    \ defx#do_action('multi', [['drop', 'vsplit'], 'quit'])
    nnoremap <silent><buffer><expr> c
    \ defx#do_action('copy')
    nnoremap <silent><buffer><expr> m
    \ defx#do_action('move')
    nnoremap <silent><buffer><expr> p
    \ defx#do_action('paste')
    nnoremap <silent><buffer><expr> N
    \ defx#do_action('new_file')
    nnoremap <silent><buffer><expr> K
    \ defx#do_action('new_directory')
    nnoremap <silent><buffer><expr> d
    \ defx#do_action('remove')
    nnoremap <silent><buffer><expr> r
    \ defx#do_action('rename')
    nnoremap <silent><buffer><expr> x
    \ defx#do_action('execute_system')
    nnoremap <silent><buffer><expr> yy
    \ defx#do_action('yank_path')
    nnoremap <silent><buffer><expr> ~
    \ defx#do_action('cd')
    nnoremap <silent><buffer><expr> q
    \ defx#do_action('quit')
    nnoremap <silent><buffer><expr> <Space>
    \ defx#do_action('toggle_select') . 'j'
    nnoremap <silent><buffer><expr> j
    \ line('.') == line('$') ? 'gg' : 'j'
    nnoremap <silent><buffer><expr> k
    \ line('.') == 1 ? 'G' : 'k'
    nnoremap <silent><buffer><expr> cd
    \ defx#do_action('change_vim_cwd')
'''

